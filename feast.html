  <script>
	  var gotCuc = false;

	  function isOne(image) {
		  id = image.id;
		  
		  if (id=="cuc") {

		  } else if (id=="crane") {

			  gotCuc = false;
			  gotFridge = false;
			  gotCrane = false;
		  }
		  console.log("cuc ",gotCuc,"fridge ",gotFridge,"crane ",gotCrane);

		  	/*do something*/
			  console.log("yup");

		  }
	  }
  </script>
